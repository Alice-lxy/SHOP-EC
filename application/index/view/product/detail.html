<div class="list_c">
    <ul class="cate_list">
        {volist name='goods' id='v'}
        <li>
            <div class="img">
                <a href="{:url('product/product')}?id={$v.goods_id}">
                    <img src="/goodsimg/{$v.goods_img}" width="210" height="185" />
                </a>
            </div>
            <div class="price">
                <font>￥<span>{$v.goods_selfprice}</span></font> &nbsp; {$v.goods_fen}R <b align="right">销量{$v.goods_score}</b>
            </div>
            <div class="name"><a href="{:url('product/product')}?id={$v.goods_id}">{$v.goods_name}</a></div>
            <div class="carbg">
                <a href="#" class="ss">收藏</a>
                <a href="#" class="j_car">加入购物车</a>
            </div>
        </li>
        {/volist}
    </ul>
    <div class="pages">
        {$page_str}
        <!--<a href="#" class="p_pre">上一页</a><a href="#" class="cur">1</a><a href="#">2</a><a href="#">3</a>...<a href="#">20</a><a href="#" class="p_pre">下一页</a>-->
    </div>
</div>
